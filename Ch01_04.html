<!-- React -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = ReactDOM.createRoot(document.getElementById("root"));

        // Welcome 컴포넌트 제작
        // 컴포넌트 선언 시 첫 글자는 대문자로!
        
        // 방식 a.
        // function Welcome(props) {
        //     return <h1>Hello, {props.name}</h1>;
        // }

        // 방식 b.
        // function Welcome({name}) {
        //     return <h1>Hello, {name}</h1>;
        // }

        // 방식 c.
        // const Welcome = ({name}) => {
        //     return <h1>Hello, {name}</h1>;
        // };

        // 방식 d.
        // const Welcome = ({name}) => <h1>Hello, {name}</h1>;

        // 방식 a~d
        // const element = <Welcome name='sanghoo' />;
        
        const number = [
            {number: 1, color: 'pink'},
            {number: 2, color: 'green'},
            {number: 1, color: 'pink'},
            {number: 2, color: 'green'},
            {number: 1, color: 'pink'},
            {number: 2, color: 'green'},
        ];

        const Button = ({number, color}) => {
            // CSS에서는 -를 이용했지만, React inline style을 사용하는 경우에는 카멜케이스로 작성해야 한다!
            // 변수를 문자열에 삽입하기 위해서는 백틱을 넣어주어야 한다.
            // JSX 문법을 사용할 때, style 속성에 객체 형태의 스타일을 적용하기 위해서는 중괄호를 두 번 사용해야 한다.
            // 첫 번째 중괄호: Javascript 표현식이라는 것을 알림.
            // 두 번째 중괄호: style 속성 값 자체가 JS 객체여야 함.(따라서 key가 카멜케이스)
            return <button style={{backgroundColor: `${number % 2 === 0 ? "" : color}`}}>{number}</button>;
        };

        // 여러 개를 하는 경우 React.Fragment 태그로 감싸주어야 한다.
        const element = (
            <React.Fragment>
                {number.map((item, index) => {
                    // map을 돌려서 렌더링을 할 때는 최상위 태그에 key값이 반드시 존재해야 한다. 보통 index 사용
                    return <Button key={index} number={item.number} color={item.color}/>;
                })}
            </React.Fragment>
        );

        rootElement.render(element);
    </script>
</body>
</html>
